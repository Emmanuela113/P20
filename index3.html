<html>
    <body>
        <p>Setting a defult value to function parameter.</p>
        <p id="demo"></p>
        <script>
            function myFunction(x, y){
                if(y===undefined){
                    y = 2;
                }
                return x * y;
            }
            document.getElementById("demo").inner.HTML = myFunction(5);
        </script>
    </body>
</html>
